[flake8]
exclude = venv, __pycache__
max-line-length = 120
ignore = F401,E731,E502

[pylint]
# Run with: pylint --rcfile=setup.cfg organice
disable = C0301,C0103,E1101,W0613,W0107,W0212,W0105,W0621,R0911,R0903,R0915,R0912,R0801,R1705,R0201,R0914,R1721
max-line-length = 120
ignore-docstrings = yes
output-format = colorized
